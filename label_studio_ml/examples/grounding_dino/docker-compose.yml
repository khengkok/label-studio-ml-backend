version: "3.11"

services:
  grounding_dino:
    container_name: grounding_dino
    image: ainyp/label-studio-ml-backend:grnddino-windows
    init: true
    build:
      context: .
      args:
        TEST_ENV: ${TEST_ENV}
# Increase the memory limit if you USE_SAM=true on CPU machine
#    deploy:
#      resources:
#        reservations:
#          memory: 16G
    environment:
      - MODEL_DIR=/data/models
      - WORKERS=2
      - THREADS=4
      - LOG_LEVEL=DEBUG

      # Add these variables if you want to access the images stored in Label Studio
      - LABEL_STUDIO_HOST=https://192.168.68.127:8080
      - LABEL_STUDIO_ACCESS_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6ODA3MTUxNDMxMSwiaWF0IjoxNzY0MzE0MzExLCJqdGkiOiI0MzNkZjEyOGE1Yjk0MGMxYmEzYTI0ZjM0N2ZjZWViZSIsInVzZXJfaWQiOjF9.oNV0Qq7iSeydMeYYLiXKpqIwcGZsqb36_xPOOLIyTkk

      - BOX_THRESHOLD=0.30
      - TEXT_THRESHOLD=0.25
  # Uncomment the following lines if you want to use GPU
#      - NVIDIA_VISIBLE_DEVICES=all
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - driver: nvidia
#              count: 1
#              capabilities: [gpu]
    ports:
      - "9090:9090"
    volumes:
      - "./data/server:/data"
